    <div class="container">
      <div class="placeholder">
        <div class="parallax-window" data-parallax="scroll" data-image-src="/static/img/simple-house-01.jpg">
          <div class="tm-header">
            <div class="row tm-header-inner">
              <div class="col-md-6 col-12">
                <img src="/static/img/simple-house-logo.png" alt="Logo" class="tm-site-logo" />

              </div>
              <nav class="col-md-6 col-12 tm-nav">
                <ul class="tm-nav-ul">
                  <li class="tm-nav-li"><a href="{{ url_for('home', user_id=user_id) }}" class="tm-nav-link">Home</a></li>

              </nav>

          </div>
        </div>
      </div>

                  <span class="span3"><b>Restaurant3</b></span>

                  <span class="span3"><b>Restaurant7</b></span>

            </div>
      </main>
      <footer class="tm-footer text-center">
